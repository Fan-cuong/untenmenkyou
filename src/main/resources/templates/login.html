<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<section class="vh-100" style="background-color: #eee;margin:-60px;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-0 mx-1 mx-md-4 mt-0">Login</p>
                                <!-- Hiển thị thông báo lỗi nếu có -->
                                <p th:if="${param.error}" style="color: red;">Email not exists!</p>
                                <!-- Hiển thị thông báo thành công nếu có -->
                                <div th:if="${param.success}">
                                    <div class="alert alert-info"> You are successfull registered to our awsome app!</div>
                                </div>

                                <form class="mx-1 mx-md-4"action="/login" method="post" th:object="${user}">
                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                             style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">We are The Support Team</h4>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="control-label" for="Email"> Email </label>
                                            <input type="text" id="Email" class="form-control"  required autofocus="autofocus"/>
                                        </div>
                                    </div>
                                    <div th:if="${param.emailwrong}">
                                        <div class="alert alert-info"> Your email is not correct</div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="control-label" for="Password"> Password </label>
                                            <input type="password" id="Password" class="form-control" required/>
                                        </div>
                                    </div>
                                    <div th:if="${param.passwordwrong}">
                                        <div class="alert alert-info"> Your password is not correct</div>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-1">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                        <label class="form-check-label">I agree all statements in <a href="">Terms of service</a></label>
                                        <span>Your dont have account? <a href="/" th:href="@{/register}">Registration here</a></span>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-1 mb-lg-1">
                                        <button type="submit" class="btn btn-primary btn-lg">Login</button>

                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <a th:href="@{/}">Back to Home</a>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
